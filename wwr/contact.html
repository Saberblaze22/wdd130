        <section>
            <h1>contacts</h1>
            <p>address</p>
            <p>phone number</p>
            <p>email</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d52658.501268965374!2d-103.2126464!3d34.422784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729382037132!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <section class="employee_grid">

            <figure><img src="images/happy employee 1.jpg" alt=""><figcaption>dave customer seervice</figcaption></figure>
            <figure><img src="images/happy employee 2.jpg" alt=""><figcaption>john human resources</figcaption></figure>
            <figure><img src="images/happy employee 3.jpg" alt=""><figcaption>bill manager</figcaption></figure>
        </section>
        <section>
            <h2>message us</h2>
            <form> 
                <fieldset>
                    <legend>contact information</legend>
                    <div>
                        <label for="full name">full name</label>
                        <input type="text" name="full name" id="full name">
                    </div>
                    <div>
                        <label for="user email">email</label>
                        <input type="text" name="user email" id="user email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>perpose of message</legend>
                    <label for="inquiry">general inquiry</label>
                    <input type="radio" name="purpose" id="inquiry">
                    <label for="question">reservation question</label>
                    <input type="radio" name="purpose" id="question">
                    <label for="suggestion">website suggestion</label>
                    <input type="radio" nmae="purpose" id="suggestion">
                </fieldset>
                <fieldset>
                    <label for="message"> what is your message</label>
                    <textarea name="message" id="message" rows="8" placeholder="type here"></textarea>
                    <label for="subscription">please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" nmae="subscription" id="subscription">
                </fieldset>
            </form>
        </section>
